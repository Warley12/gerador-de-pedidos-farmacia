<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Loop Nerd" content="Códigos Html e Css Pronto" />
    <meta name="description" content="Formulário em Html e Css" />
    <meta name="keywords" content="Htm Css, Formulário Html, Formulario Responsivo, Html e Css" />
    <meta name="author" content="Loop Nerd" />
    <meta name="URL" content="https://www.loopnerd.com.br/artigos/css3/como-criar-um-formulario-em-html-e-css/" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="robots" content="index, follow" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="https://www.loopnerd.com.br/img/favicon.png" type="image/ico" />




    <title>Formulário em Html e Css</title>

</head>

<body>

    <header class="main_header container">
        <div class="content">

            <div class="main_header_logo">
                <img src="" alt="logo.png" title="Digital cod" />
            </div>

        </div>
    </header>

    <main class="main_content container">


        <section class="section-seu-codigo container">

            <div class="content">

                <h1 class="section_title"><i class="icon icon-code"></i> Formulário de Contato</h1>

                <div class="box-artigo">
                    <form id="meuForm">


                        <div class="metade left">
                            <input type="text" id="vendedor" name="vendedor" placeholder="Vendedor" maxlength="20">
                            <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Nome do cliente"
                                maxlength="20">
                            <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                            <input type="text" id="ponto-referencia" name="ponto-referencia"
                                placeholder="Ponto de referencia">
                            <input type="number" id="telefone" name="telefone" placeholder="Telefone" maxlength="20">
                            <input type="number" id="valor" name="valor" required class="valor"
                                placeholder="Valor do produto">
                            <br>


                        </div>
                        <!-- fim lado esquerdo-->

                        <!-- Inicio direito-->

                        <div class="metade right">
                            <label for="pagamento">Forma de Pagamento:</label>
                            <select id="pagamento" name="pagamento">
                                <option value="Cartão">Cartão</option>
                                <option value="pix">Pix</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="Pagamento efetuado,somente entregar">Pagamento efetuado</option>
                            </select><br>
                            <div id="dinheiro-form" style="display:none;">
                                <input type="number" id="dinheiro" name="dinheiro" placeholder="Valor em dinheiro">
                            </div>
                            <br>
                            <button id="calcular-troco" type="button" class="btn-calcular">Calcular Troco</button>
                            <div id="troco-div" style="display:none;">
                                <label for="troco-label">Troco:</label>
                                <span id="troco-label"></span>
                            </div>
                            <br>

                            <label for="receita" type="text">Receita:</label>
                            <select id="receita" name="receita" required>
                                <option value="">Selecione </option>
                                <option value="Sim, obrigatório!">Sim</option>
                                <option value="Não, somente entregar">Não</option>
                            </select>
                            <textarea name="mensagem" type="text" placeholder="Mesagem" id="dados-salvos"></textarea>
                        </div>


                        <button type="submit" onclick="salvarDados()">Gerar texto</button>
                       

                    </form>

                </div><!--Box Artigo-->


                <div class="clear"></div>
            </div>
        </section><!--FECHA BOX HTML-->


    </main>

    <footer class="main_footer container">
        <div class="main_footer_copy">

            
            <p class="by"><i class="icon icon-heart-3"></i> Desenvolvido por: digital cod</p>

        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('#telefone').mask('(00) 00000-0000');



        });


    </script>
</body>

</html>
